<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Munndo</title>
</head>
<body>
    <div id="app">
        <span p-text="message"></span>
        <br />
        <input type="text" p-model="message">
        <img p-bind="src:image">
    </div>
    <script src="./platzi.js"></script>
    <script>
        const {createApp} = Platzi;
        
        const app = createApp({
            data() {
                return {
                    message: 'HOLA PLATZI',
                    image: 'https://images.pexels.com/photos/10824356/pexels-photo-10824356.jpeg'
                };
            }
        });
        app.mount();
    </script>
</body>
</html>
